<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>esse video esta hospedado no meu próprio servidor.</p>
    <video src="midia/meuvideo.mp4" width="500" poster="imagens/paisagem.jfif" controls autoplay></video><!-- baixe de varias maneiras pois precisará colocar varias maneiras para rodar em outros navegadores (funciona para áudio também)
    a estrutura é:
    video
    source src:video.mp4
    sourece src:video.m4v
    source src video.webm
    source src video.ogv
    
    baixe vários tipos de video e áudio-->
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=ezQwapd2Qk59FacG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
