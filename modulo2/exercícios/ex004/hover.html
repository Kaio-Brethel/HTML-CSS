<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }

        div:hover {
                    color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <h4>Passe o mouse sobre este lorem aqui em baixo </h4>
    <h2>&darr;</h2>
    <div>Passe o Mouse Aqui

        <p>Texto Escondido...
        </p>
    </div>

    <p>fim do Exemplo</p>
</body>
</html>
